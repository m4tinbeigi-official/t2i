<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل متن به تصویر</title>
    <!-- اضافه کردن فونت وزیر از لینک ارائه شده -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <!-- اضافه کردن فونت لاله‌زار -->
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .canvas-container {
            text-align: center;
            margin-top: 20px;
        }

        #text-output {
            display: none;
        }

        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">تبدیل متن به تصویر</h1>
        <form id="text-form">
            <div class="mb-3">
                <label for="user-text" class="form-label">متن خود را وارد کنید:</label>
                <textarea class="form-control" id="user-text" rows="3" placeholder="متن خود را اینجا وارد کنید"></textarea>
            </div>
            <div class="mb-3">
                <label for="font-family" class="form-label">انتخاب فونت:</label>
                <select class="form-select" id="font-family">
                    <option value="Vazir">وزیر</option>
                    <option value="Lalezar">لاله‌زار</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="font-size" class="form-label">اندازه فونت (پیکسل):</label>
                <input type="number" class="form-control" id="font-size" value="24">
            </div>
            <div class="mb-3">
                <label for="text-color" class="form-label">انتخاب رنگ متن:</label>
                <input type="color" class="form-control" id="text-color" value="#000000">
            </div>
            <button type="button" class="btn btn-primary" id="generate-image">تولید تصویر</button>
            <button type="button" class="btn btn-secondary" id="copy-image">کپی به کلیپ بورد</button>
        </form>

        <div class="canvas-container">
            <canvas id="text-output" width="600" height="400"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById('generate-image').addEventListener('click', function () {
            const userText = document.getElementById('user-text').value;
            const fontFamily = document.getElementById('font-family').value;
            const fontSize = document.getElementById('font-size').value;
            const textColor = document.getElementById('text-color').value;

            if (!userText) {
                alert('لطفا متن خود را وارد کنید.');
                return;
            }

            const canvas = document.getElementById('text-output');
            const ctx = canvas.getContext('2d');

            // تنظیم پس‌زمینه سفید برای تصویر
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // تنظیم فونت و استایل
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.fillStyle = textColor;  // رنگ متن
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // رسم متن در مرکز
            ctx.clearRect(0, 0, canvas.width, canvas.height); // پاک کردن محتوای قبلی
            ctx.fillRect(0, 0, canvas.width, canvas.height); // تنظیم پس‌زمینه سفید
            ctx.fillStyle = textColor;  // تنظیم مجدد رنگ متن
            ctx.fillText(userText, canvas.width / 2, canvas.height / 2);

            canvas.style.display = 'block';  // نمایش کانواس
        });

        document.getElementById('copy-image').addEventListener('click', function () {
            const canvas = document.getElementById('text-output');
            canvas.toBlob(function (blob) {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(function () {
                    alert('تصویر به کلیپ بورد کپی شد!');
                }, function (error) {
                    alert('خطا در کپی تصویر: ' + error);
                });
            });
        });
    </script>
</body>

</html>
